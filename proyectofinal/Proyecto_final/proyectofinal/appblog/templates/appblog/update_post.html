{% extends "appblog/base/base1.html" %}
{% load static %}


{% block TitleBanner %}
<div id="latestalbum" class="hero pad">
    <div class="container">
        <!-- hero content -->
        <div class="hero-content ">
            <!-- heading -->
            <h2>Modificar Post</h2>
            <hr>
            <!-- paragraph -->
            <p>Modifica los datos de tu post.</p>
        </div>
        <br>
        <br>
        <!--formulario-->
        <h2>Modifica tu post:</h2>
        <form method="post" enctype="multipart/form-data">

                {% if errores %}
                    <p style="color: red">{{errores}}</p>
                {% endif %}

                {% csrf_token %}
                {{formulario.as_p}}
                <br>
                <input type="submit" value="Actualizar">
        </form>
    </div>
</div>
<hr>

{% endblock %}
